<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Content Security Policy (must be inside <head>) -->
      <meta http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';">
      <title>CodeHubx Documentation</title>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
      <style>
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }

            body {
                  display: flex;
                  font-family: Arial, sans-serif;
                  color: #333;
                  line-height: 1.6;
                  background-color: #f4f5f7;
            }

            #sidebar {
                  width: 250px;
                  background-color: #333;
                  color: #fff;
                  padding: 20px;
                  position: fixed;
                  top: 0;
                  left: 0;
                  height: 100%;
                  overflow-y: auto;
                  z-index: 100;
            }

            #sidebar h2 {
                  font-size: 1.3em;
                  margin-bottom: 15px;
                  color: #ff9800;
            }

            #sidebar-content {
                  display: flex;
                  flex-direction: column;
                  position: fixed;
                  top: 100px;
                  width: 250px;
                  z-index: 99;
                  height: calc(100vh - 100px);
                  overflow-y: auto;
                  padding-top: 20px;
            }

            #sidebar-content a {
                  display: flex;
                  align-items: center;
                  padding: 10px;
                  font-size: 1em;
                  text-decoration: none;
                  color: #ddd;
                  border-radius: 5px;
                  transition: background-color 0.3s;
                  font-weight: 500;
            }

            #sidebar-content a:hover {
                  background-color: #444;
            }

            #sidebar-content .material-symbols-outlined {
                  margin-right: 10px;
                  font-size: 1.2em;
                  color: #ff9800;
            }

            #main-content {
                  flex: 1;
                  margin-left: 270px;
                  padding: 30px;
                  background-color: #fff;
            }

            header h1#doc-title {
                  font-size: 2.5em;
                  background: linear-gradient(to right, #ff9800 0%, rgba(255, 152, 0, 0) 100%);
                  color: #ff9800;
                  font-weight: bold;
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
            }

            #content h2,
            #content h3 {
                  color: #000000;
                  margin-top: 20px;
                  font-weight: 600;
                  font-size: 1.5em;
            }

            #content p {
                  font-size: 1.05em;
                  color: #444;
                  font-weight: 400;
                  line-height: 1.8;
                  margin-bottom: 20px;
            }

            #content ul,
            #content ol {
                  font-size: 1.05em;
                  color: #444;
                  font-weight: 400;
                  margin-left: 20px;
                  line-height: 1.8;
            }

            #content a {
                  font-weight: 600;
                  color: #ff9800;
                  text-decoration: none;
                  transition: color 0.3s;
            }

            #content a:hover {
                  color: #f57c00;
            }

            #content li a {
                  font-weight: 600;
                  color: #1a73e8;
                  text-decoration: none;
                  transition: color 0.3s;
            }

            #content li a:hover {
                  color: #ff9800;
            }

            #right-nav {
                  width: 200px;
                  background-color: #f8f9fa;
                  color: #333;
                  padding: 20px;
                  border-left: 1px solid #ddd;
                  overflow-y: auto;
                  position: fixed;
                  right: 0;
                  top: 0;
                  height: 100vh;
            }

            #right-nav h3 {
                  font-size: 1.2em;
                  color: #333;
                  margin-bottom: 10px;
            }

            #right-nav a {
                  display: block;
                  padding: 10px 5px;
                  font-size: 0.95em;
                  text-decoration: none;
                  color: #333;
                  transition: background-color 0.3s;
                  border-left: 3px solid transparent;
            }

            #right-nav a:hover {
                  background-color: #ddd;
                  border-left: 3px solid #ff9800;
            }

            #sidebar-content a.active,
            #right-nav a.active {
                  background-color: #444;
                  border-left: 3px solid #ff9800;
                  color: #fff;
            }

            #right-nav a.active {
                  background-color: #ddd;
                  border-left: 3px solid #ff9800;
                  color: #333;
            }

            /* Existing styles */

            #menu-button {
                  display: none;
                  font-size: 2em;
                  cursor: pointer;
                  margin-right: 20px;
            }

            @media (max-width: 768px) {
                  #sidebar {
                        width: 100%;
                        height: auto;
                        position: relative;
                        display: none;
                  }

                  #sidebar-content {
                        position: static;
                        width: 100%;
                        height: auto;
                  }

                  #main-content {
                        margin-left: 0;
                  }

                  #menu-button {
                        display: inline-block;
                  }

                  #right-nav {
                        display: none;
                  }
            }
      </style>
</head>

<body>
      <div id="sidebar">
            <h2>Table of Contents</h2>
            <div id="sidebar-content"></div>
      </div>
      <div id="main-content">
            <header>
                  <span id="menu-button" class="material-symbols-outlined">menu</span>
                  <h1 id="doc-title">CodeHubx</h1>
            </header>
            <div id="content"></div>
      </div>
      <div id="right-nav">
            <h3>Sections</h3>
            <div id="right-nav-content"></div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
      <script nonce="abc123">
            document.addEventListener("DOMContentLoaded", () => {
                  loadSidebar();
                  loadPage("./md-files/README.md");
                  const menuButton = document.getElementById("menu-button");
                  menuButton.addEventListener("click", () => {
                        const sidebar = document.getElementById("sidebar");
                        sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
                  });
            });
            const converter = new showdown.Converter();
            const iconMap = {
                  Overview: "home",
                  AI: "psychology",
                  Entertainment: "theaters",
                  Piracy: "warning",
                  "Free Resources": "volunteer_activism",
                  "Github Repo's": "folder",
                  "Fake Identity": "person",
            };

            let files = [];
            let currentIndex = 0;

            async function loadSidebar() {
                  const response = await fetch("./md-files/summary.md");
                  const markdown = await response.text();
                  files = parseSidebarMarkdown(markdown);
                  renderSidebar(files);
                  addSidebarEventListeners();
            }

            function parseSidebarMarkdown(markdown) {
                  const lines = markdown.split("\n");
                  const fileList = [];

                  lines.forEach((line) => {
                        const match = line.match(/^\*\s+\[(.*?)\]\((.*?)\)$/);
                        if (match) {
                              const [_, text, link] = match;
                              fileList.push({ title: text, file: `./md-files/${link}` });
                        }
                  });
                  return fileList;
            }

            function renderSidebar(files) {
                  const sidebarContent = files
                        .map((file) => {
                              const iconClass = iconMap[file.title] || "description";
                              return `<a href="#" data-link="${file.file}">
            <span class="material-symbols-outlined">${iconClass}</span> ${file.title}
      </a>`;
                        })
                        .join("");
                  document.getElementById("sidebar-content").innerHTML = sidebarContent;
            }

            async function loadPage(file) {
                  const response = await fetch(file);
                  const markdown = await response.text();
                  let htmlContent = converter.makeHtml(markdown);
                  document.getElementById("content").innerHTML = htmlContent;
                  createRightNav();
                  // Remove or define updatePagination function
                  // updatePagination();
            }

            function createRightNav() {
                  const content = document.getElementById("content");
                  const headings = content.querySelectorAll("h3");
                  const rightNavContent = Array.from(headings)
                        .map((heading) => {
                              const id = heading.textContent.toLowerCase().replace(/\s+/g, "-");
                              heading.id = id;
                              return `<a href="#${id}">${heading.textContent}</a>`;
                        })
                        .join("");
                  document.getElementById("right-nav-content").innerHTML = rightNavContent;

                  document.querySelectorAll("#right-nav a").forEach((link) => {
                        link.addEventListener("click", (e) => {
                              document.querySelectorAll("#right-nav a").forEach((link) => {
                                    link.classList.remove("active");
                              });
                              e.target.classList.add("active");
                        });
                  });
            }

            function addSidebarEventListeners() {
                  document.querySelectorAll("#sidebar-content a").forEach((link, index) => {
                        link.addEventListener("click", (e) => {
                              e.preventDefault();
                              currentIndex = index;
                              loadPage(files[currentIndex].file);
                              setActiveLink(link);
                        });
                  });
            }

            function setActiveLink(activeLink) {
                  document.querySelectorAll("#sidebar-content a").forEach((link) => {
                        link.classList.remove("active");
                  });
                  activeLink.classList.add("active");
            }

      </script>
      <!-- <script src="scripts/main.js"></script> -->
</body>

</html>
